<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Input with Buttons</title>
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md">
    <div class="flex space-x-2">
      <input type="text"  class="border-2 border-gray-300 rounded py-2 px-4 w-full focus:outline-none focus:border-blue-500" />
      <button class="bg-green-500 text-white rounded py-2 px-4 hover:bg-green-700 focus:outline-none">
        완료
      </button>
      <button class="bg-red-500 text-white rounded py-2 px-4 hover:bg-red-700 focus:outline-none">
        취소
      </button>
    </div>
  </div>
</div>
<!-- You can add JavaScript here if needed -->
<script>
  // You can add JavaScript here if needed
</script>
</body>
</html>
