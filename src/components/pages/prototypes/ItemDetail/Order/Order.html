<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>금액 선택하기</title>
<style>
/* 여기에 CSS 스타일을 추가하세요 */
.container {
  width: 300px;
  margin: 0 auto;
  text-align: center;
  font-family: Arial, sans-serif;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.amount {
  font-size: 24px;
  font-weight: bold;
}

.withdraw {
  padding: 10px 20px;
  background-color: #4CAF50; /* 녹색 배경 */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.question {
  margin-bottom: 20px;
}

.buttons button {
  width: 100px;
  padding: 10px 0;
  margin: 5px;
  background-color: #f5f5f5; /* 연회색 배경 */
  border: 1px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
}

.buttons button:hover {
  background-color: #e0e0e0; /* 마우스를 올렸을 때 색상 변경 */
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <span class="amount">1,500,000원</span>
    <button class="withdraw">출금 인출</button>
  </div>
  <div class="question">
    <span>얼마에 출금요?</span>
  </div>
  <div class="buttons">
    <button>+1000</button>
    <button>+2000</button>
    <button>+1000</button>
    <button>+2000</button>
  </div>
</div>
</body>
</html>
